<section>
    <h2>Workouts</h2>
    <ul>
        <li *ngFor="let workout of workouts">
            <h3>{{ workout.name }}</h3>
            <p>{{workout.description}}</p>
            <p> {{workout.duration}}</p>
            <p>{{ workout.sets }}</p>
            <p>{{ workout.reps }}</p>
        </li>
    </ul>
</section>
